<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hola Mundo Sofisticado</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(45deg, #ff6f61, #6a82fb);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      animation: fadeIn 2s ease-out, slideUp 1s ease-out;
    }

    .highlight {
      color: #fffc00;
      font-weight: bold;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    @keyframes slideUp {
      0% {
        transform: translateY(50px);
      }
      100% {
        transform: translateY(0);
      }
    }

    .button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #fff;
      color: #333;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      transition: background-color 0.3s, transform 0.3s;
    }

    .button:hover {
      background-color: #ff6f61;
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div>
    <h1><span class="highlight">¡Hola Mundo!</span> Bienvenido al futuro.</h1>
    <button class="button" onclick="showAlert()">Haz click aquí</button>
  </div>

  <script>
    function showAlert() {
      alert("¡Gracias por hacer clic!");
    }
  </script>
</body>
</html>
